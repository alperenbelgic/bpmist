<div *ngIf="visible" class="settings-modal">

  <div class="form-wrapper">

    <div fxLayout="row" fxLayoutAlign="end none">
      <i (click)="close()" class="fas fa-times close-button"></i>
    </div>
    <div class="step-title">
      Step: {{stepItem.text}}
    </div>
    <div [formGroup]="processItemSettingsForm">
      <div>
        <button mat-raised-button color="primary" (click)="addField()">
          New Field
        </button>
      </div>
      <div>

        <div formArrayName="fields">

          <div class="field-form" fxLayout="column"
            *ngFor="let fieldGroupControl of fieldsFormArray.controls; let i=index" [formGroupName]="i">

            <div fxLayout="row">
              <div class="field-number" fxLayout="row" fxLayoutAlign="center center">
                {{i+1}}
              </div>

              <mat-form-field appearance="outline">
                <mat-label>Field Name</mat-label>
                <input formControlName="name" matInput #input>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Field Type</mat-label>
                <mat-select formControlName="fieldType">
                  <mat-option [value]="null"></mat-option>
                  <mat-option *ngFor="let fieldType of fieldTypes" [value]="fieldType.code">
                    {{fieldType.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <section class="mat-typography">
                <mat-checkbox formControlName="isRequired">Required field?
                </mat-checkbox>
              </section>
              <div class="setting-wrapper" (click)="swapSettingVisible(fieldGroupControl.value)">
                <i class="setting-icon fas fa-cog"></i>
              </div>
            </div>
            <div *ngIf="fieldGroupControl.value.visualState.settingsVisible">

              <div *ngIf="fieldGroupControl.value.fieldType == 'numeric'">
                numeric settings, min, max, decimal?
              </div>
              <div *ngIf="fieldGroupControl.value.fieldType == 'text'">
                text settings
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
