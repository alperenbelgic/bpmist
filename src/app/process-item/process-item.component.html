<div *ngIf="processItem.constructor.name== 'StepItem'" class="box state-box noselect" [ngClass]="{
    'selected': processItem.isSelected,
    'not-selected': !processItem.isSelected
  }">
  <div class="create-link-button box-button" (click)="createLink($event)" (mousedown)="mousedown($event)">
    <i class="fas fa-long-arrow-alt-up"></i>
  </div>
  <div class="settings-button box-button" (click)="openSettings($event)" (mousedown)="mousedown($event)">
    <i class="fas fa-wrench"></i>
  </div>
  <div>{{processItem.text}} </div>
</div>



<div *ngIf="processItem.constructor.name== 'ConditionItem'" class="box condition-box noselect" [ngClass]="{
  'selected': processItem.isSelected,
  'not-selected': !processItem.isSelected
}">
  <div class="create-link-button box-button" (click)="createLink($event)" (mousedown)="mousedown($event)">
    <i class="fas fa-long-arrow-alt-up"></i>
  </div>
  <div class="settings-button box-button" (click)="openSettings($event)" (mousedown)="mousedown($event)">
    <i class="fas fa-wrench"></i>
  </div>
  <div class="condition-content">
    the Cond
  </div>
</div>
