<StackLayout backgroundColor="lightgray">


<ListView
  *ngIf="fields"
  row="3"
  [items]="fields"
>
  <ng-template let-field="item">
    <StackLayout backgroundColor="red">
    <Label text="{{field?.fieldName}}"></Label>
    <Label [text]="'field.fieldName'"></Label>
</StackLayout>

  </ng-template>
</ListView>


</StackLayout>
