<div *ngIf="!field.isReadOnly">
  <ejs-textbox
    [placeholder]="field.fieldName"
    floatLabelType="Always"
    [multiline]='true'
    cssClass="e-outline"
    [formControl]="field.formControl"
  ></ejs-textbox>
</div>

<div *ngIf="field.isReadOnly">
  <div class="read-only-label">{{field.fieldName}}</div>
  <div class="read-only-value">{{field.fieldValue }}</div>
</div>
