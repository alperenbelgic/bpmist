<div style="width:500px">
  <ng-container [ngSwitch]="field.fieldType">

    <app-date-field
      *ngSwitchCase="'Date'"
      [field]="field"
    ></app-date-field>

    <app-text-field
      *ngSwitchCase="'Text'"
      [field]="field"
    ></app-text-field>

    <div *ngSwitchDefault>-</div>
  </ng-container>

</div>
