<StackLayout>
  <Label [text]="field?.fieldName"></Label>
  <ng-container [ngSwitch]="field.fieldType">

    <app-date-field
      *ngSwitchCase="'Date'"
      [field]="field"
    ></app-date-field>

    <app-text-field
      *ngSwitchCase="'Text'"
      [field]="field"
    ></app-text-field>
  </ng-container>
</StackLayout>
