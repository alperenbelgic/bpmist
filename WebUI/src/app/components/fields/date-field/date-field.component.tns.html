<StackLayout
  style="padding: 0;margin:0;"
  *ngIf="field != null"
>

  <GridLayout
    columns="*, 44"
    rows="*"
  >

    <TextField
      col="0"
      hint=""
      class="textBox"
      [text]='dateInText'
      [isUserInteractionEnabled]="false"
    >
    </TextField>

    <Button
      col="1"
      text="."
      style="height: 25;  border-color: black; border-width: 1;"
      (tap)="open()"
    ></Button>

  </GridLayout>

</StackLayout>
