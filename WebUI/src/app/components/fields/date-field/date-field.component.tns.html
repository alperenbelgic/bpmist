<StackLayout
  style="padding: 0;margin:0;"
  *ngIf="field != null"
>

  <GridLayout
    *ngIf="field.isReadOnly == false"
    columns="*, 44"
    rows="*"
  >

    <TextField
      col="0"
      hint=""
      class="textBox"
      [text]='dateInText'
      [isUserInteractionEnabled]="false"
    >
    </TextField>

    <Button
      col="1"
      text="."
      style="height: 25;  border-color: black; border-width: 1;"
      (tap)="open()"
    ></Button>

  </GridLayout>

  <TextField
   *ngIf="field.isReadOnly == true"
    hint=""
    class="textBox read-only"
    [text]='dateInText'
    [isUserInteractionEnabled]="false"
  >
  </TextField>

</StackLayout>
