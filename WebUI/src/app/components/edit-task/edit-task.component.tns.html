<StackLayout backgroundColor="lightgray">

  <Label text="{{this.taskModel == null}}"></Label>
  <Label text="{{this.taskModel?.form == null}}"></Label>

  <app-form
    *ngIf="taskModel"
    #appForm
    [form]="taskModel?.form"
    (formValid)="updateFormValidity($event)"
  ></app-form>


</StackLayout>
